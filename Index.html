<!DOCTYPE html>
<html lang="en-US" class="is593R_byu_edu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/kd-2.js"></script>

    <title>Forms Complete Example</title>
</head>
<body data-gr-c-s-loaded="true">
<form id="register">

    <h1>Register for BYU IS conference Winter 2017</h1>
    <fieldset>
        <legend>Personal details</legend>
        <div>
            <label>First Name
                <input id="given-name" name="given-name" type="text" placeholder="First name only" required=""
                       autofocus="">
            </label>
        </div>
        <div>
            <label>Last Name
                <input id="family-name" name="family-name" type="text" placeholder="Last name only" required=""
                       autofocus="">
            </label>
        </div>
        <div>
            <label>Date of Birth
                <input id="dob" name="dob" type="date" required="">
            </label>
        </div>
        <div>
            <label>Email
                <input id="email" name="email" type="email" placeholder="example@domain.com" required="">
            </label>
        </div>
        <div>
            <label>URL
                <input id="url" name="url" type="url" placeholder="http://www.byu.edu">
            </label>
        </div>
        <div>
            <label>Telephone
                <input id="phone" name="phone" type="tel" placeholder="Eg. (801)422-0000" required="">
            </label>
        </div>
        <div>
            <label>Major
                <input id="major" name="shoes" type="number" min="5" max="18" step="0.5" value="9">
            </label>
        </div>
        <div>
            <label>IT Skill level (1 low - 100 high)
                <input id="skill" name="skill" type="range" min="1" max="100" value="0">
                <output name="output" onforminput="value=a.value">0</output>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Home address</legend>
        <div>
            <label>Address
                <textarea id="address" name="address" rows="3" required=""></textarea>
            </label>
        </div>
        <div>
            <label>Post code
                <input id="postCode" name="postCode" type="text" required="">
            </label>
        </div>
        <div>
            <label>Country
                <input id="country" name="country" list="country-names" type="text" required="">
                <datalist id="country-names">
                    <option label="US" value="United States"></option>
                    <option label="Mexico" value="Mexico"></option>
                    <option label="Ireland" value="Ireland"></option>
                    <option label="Australia" value="Australia"></option>
                    <option label="South Africa" value="South Africa"></option>
                </datalist>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Account Creation</legend>
        <div>
            <label>Username
                <input id="username" name="username" type="text" placeholder="Account Username" required="">
            </label>
        </div>
        <div>
            <label>Password
                <input id="password" name="password" type="password" required="" placeholder="Password1!"
                       title="Enter a password for your account.  8-15 characters Upper,lower,1+digit, 1+special character">
            </label>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <button type="submit">Create Account</button>
        </div>
    </fieldset>
</form>

</body>
</html>
